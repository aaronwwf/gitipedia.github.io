<div class="home">
  <h1>欢迎来到基体百科！</h1> 
  <h2 class="page-heading">文章列表</h2>
  {% assign posts=site.posts | where:"lang", page.lang %}
    <ul class="post-list">
    {% for post in posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
  <p class="rss-subscribe">通过<a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>订阅</p>

</div>
